general:
  request-timeout: 15s
  tags:
     crabby-location: "Digitalocean SFO2"
     environment: prod
  report-internal-metrics: true
  internal-metrics-gathering-interval: 15
jobs:
 - name: my_app
   type: simple
   url: https://my-app-here/
   interval: 10
   tags:
      region: us-west-2
      isp: amazon
 - name: some_fancy_webpage
   type: selenium
   url:  https://my-site-here/some/page/
   interval: 30
   tags:
      region: us-central1
      isp: google
   cookies:
    - name: auth
      domain: mysite.org
      path: /
      value: DEADBEEFC0W123456789
      secure: true
    - name: session
      domain: mysite.org
      path: /
      value: abDijfeiF3290FijEIO30NC9jkqQER
      secure: false
 - name: api_jobs
   interval: 10
   type: api
   steps:
     - name: get_something
       url: https://my-endpoint/get
       method: get
       tags:
         region: us-central1
         isp: google
     - name: post_something
       url: https://my-endpoint/post
       method: post
       header: { "Content-Type": "application/json" }
       body: >-
         { "token": {{ get_something.key1.key2.token }} }
       tags:
         region: us-central1
         isp: google
#
# Selenium Configuration
#
# Remove/comment-out this section if you aren't using Selenium
# 
selenium:
 url: http://localhost:4444/wd/hub
 job-stagger-offset: 30
#
# Storage Backends
#
# You will need to remove/comment-out any that you are not going to be using.
# 
storage:
    graphite:
        host:  graphite.mysite.org
        port: 2003
        protocol: tcp
        metric-namespace: crabby.crabby-sfo-1
    dogstatsd:
        host: localhost
        port: 8125
        metric-namespace: crabby.crabby-sfo-1
        tags:
            - crabby-sfo-1
    prometheus:
        host: prometheus.mysite.org
        port: 9091
        metric-namespace: crabby.crabby-sfo-1
    riemann:
        host: riemann.mysite.org
        port: 5555
        metric-namespace: crabby.crabby-sfo-1
        tags:
            - crabby-sfo-1
    pagerduty:
        event-namespace: crabby.crabby-sfo-1
        routing-key: 1234567890123456789012345678012
        client: crabby
        event-duration: 1h
    splunk-hec:
        token: 12345678-1234-1234-1234-123456789012
        hec-url: https://http-input-{id}.splunkcloud.com/services/collector
        source: crabby.crabby-sfo-1
        index: main
